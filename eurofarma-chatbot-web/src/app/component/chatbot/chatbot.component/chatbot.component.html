<!-- src/app/chatbot/chatbot.component.html -->
<main class="chat-container-main">
    <div class="chatbot-card">
        <div class="chat-header">
            <h2 class="chat-title">Innovation Chat</h2>
            <div class="status-indicators">
                <span class="status-indicator-circle online"></span>
                <span class="status-indicator-circle away"></span>
                <span class="status-indicator-circle offline"></span>
            </div>
        </div>
        
        <div class="chat-window" #chatWindow>
            @for (message of chatMessages; track message.text + $index) {
                <div class="chat-message" [ngClass]="{'user-message': message.sender === 'user', 'bot-message': message.sender === 'bot'}">
                    @if (!message.isTyping) {
                        <div [innerHTML]="message.text"></div>
                    } @else {
                        <div class="typing-indicator">
                            <span></span>
                            <span></span>
                            <span></span>
                        </div>
                    }
                    
                    @if (message.options && message.options.length > 0) {
                        <div class="options-container">
                            @for (option of message.options; track option) {
                                <button (click)="handleIdeaButton()" class="action-button">
                                    {{ option }}
                                </button>
                            }
                        </div>
                    }
                </div>
            }
        </div>
        
        <div class="chat-input-area">
            <div class="input-group">
                <input 
                    type="text" 
                    [(ngModel)]="userInput" 
                    (keyup.enter)="handleUserInput()" 
                    placeholder="Digite sua mensagem..." 
                    class="chat-input"
                >
                <button (click)="handleUserInput()" class="send-button">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </div>
    </div>
</main>
