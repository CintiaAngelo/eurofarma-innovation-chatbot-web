<header class="app-header">
  <div class="header-container">
    <div class="header-brand">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="brand-icon">
        <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
      </svg>
      <h1 class="brand-title">Eurofarma Innovation Hub</h1>
    </div>
    <nav>
      <ul class="header-nav">
        <li><a routerLink="/chat" class="nav-link">Chat</a></li>
        @if (authService.isAdmin) {
          <li><a routerLink="/admin" class="nav-link">Admin</a></li>
        }
        @if (!authService.isLogged) {
          <li><a routerLink="/login" class="nav-link">Login</a></li>
        } @else {
          <li><a (click)="onLogout()" class="nav-link nav-link-logout">Sair</a></li>
        }
      </ul>
    </nav>
  </div>
</header>
